<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
        font-family: "Outfit", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              lightgray: "hsl(212, 45%, 89%)",
              grayishblue: "hsl(220, 15%, 55%)",
              darkblue: "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
    <title>Qr Code</title>
  </head>
  <body class="flex flex-col h-screen bg-lightgray">
    <h1 class="text-2xl text-center text-orange-500 font-bold">
      Jai Shree Ram
    </h1>
    <div class="flex flex-grow justify-center items-center">
      <div class="bg-white flex flex-col w-[300px] rounded-2xl">
        <div class="flex justify-center items-center p-4">
          <img
            src="./images/image-qr-code.png"
            alt="QRCode"
            class="rounded-xl"
          />
        </div>
        <span class="text-center px-5 text-xl text-darkblue font-bold"
          >Improve your front-end <br />
          skills by building projects</span
        >
        <span
          class="text-center px-6 pt-3 pb-8 leading-5 text-grayishblue text-sm"
          >Scan the QR code to visit Frontend Mentor and take your coding skills
          to <br />
          the next level</span
        >
      </div>
    </div>
  </body>
</html>
