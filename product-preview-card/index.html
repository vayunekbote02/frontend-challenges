<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkcyan: "hsl(158, 36%, 37%)",
              verydarkcyan: "hsl(158, 36%, 20%)",
              cream: "hsl(30, 38%, 92%)",
              vdblue: "hsl(212, 21%, 14%)",
              dgblue: "hsl(228, 12%, 48%)",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans"],
              fraunces: ["Fraunces", "serif"],
            },
            fontWeight: {
              montserrat: {
                500: "500",
                700: "700",
              },
              fraunces: {
                700: "700",
              },
            },
          },
        },
      };
    </script>
    <!-- CSS -->
    <style></style>
  </head>

  <body class="flex justify-center items-center h-screen bg-cream">
    <div
      class="bg-white flex flex-col w-[300px] rounded-lg overflow-hidden md:flex-row md:h-[400px] md:w-[550px]"
    >
      <div class="flex max-md:h-[240px] w-full">
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
      </div>
      <section class="w-full pl-5 pr-5 pb-5 md:p-8">
        <p
          class="uppercase tracking-[0.35rem] text-xs pt-4 font-montserrat font-normal text-dgblue md:pt-0"
        >
          Perfume
        </p>
        <h1
          class="text-3xl font-fraunces font-bold text-vdblue mt-1 md:mt-5 md:leading-7"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p
          class="font-montserrat font-normal text-dgblue mt-2 text-xs leading-5 md:mt-5"
        >
          A floral, solar and voluptuous interpretation composed by Olivier
          <br />
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div
          class="text-darkcyan font-fraunces font-bold text-2xl mt-4 flex items-center gap-4"
        >
          $149.99
          <del
            class="strikethrough text-xs text-dgblue font-montserrat font-normal"
            >$169.99</del
          >
        </div>
        <button
          class="bg-darkcyan flex gap-3 justify-center items-center w-full text-white rounded-md py-3 mt-3 md:py-4 md:mt-5 hover:bg-verydarkcyan"
        >
          <img src="./images/icon-cart.svg" alt="Cart Icon" />
          <span class="font-montserrat font-bold text-xs">Add to Cart</span>
        </button>
      </section>
    </div>
  </body>
</html>
