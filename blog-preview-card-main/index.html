<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yell: "hsl(47, 88%, 63%)",
            },
            fontFamily: {
              figtree: ["Figtree", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Blog preview card</title>
  </head>
  <body>
    <div
      class="bg-yell h-screen grid place-items-center max-sm:px-4 font-figtree"
    >
      <div
        class="card flex flex-col bg-white rounded-xl outline outline-1 outline-black shadow-[0.45rem_0.45rem_black] sm:max-w-[310px] max-w-[300px] p-4"
      >
        <div>
          <img
            src="./assets/images/illustration-article.svg"
            alt="Main illustration"
            class="rounded-lg"
          />
        </div>
        <div class="mt-5">
          <div>
            <span class="bg-yell px-2 py-1 font-bold rounded-md">Learning</span>
          </div>
          <div class="mt-3 text-sm text-gray-500 font-bold">
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="mt-3 font-extrabold text-lg">
            <p class="hover:text-yell cursor-pointer">HTML & CSS foundations</p>
          </div>
          <div class="mt-3">
            <p class="text-sm text-gray-500 font-normal">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="flex mt-4 items-center gap-3">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Profile icon"
              class="h-8 w-8"
            />
            <span class="text-sm font-bold">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
